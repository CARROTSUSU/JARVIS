<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>JARVIS Malay AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="jarvis-container">
    <h1>Selamat datang, Tuan.</h1>
    <div id="output" class="output-box">Arahan anda akan muncul di sini.</div>
    <button onclick="startListening()">Aktifkan Suara</button>
  </div>
  <script src="scripts.js"></script>
  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const welcome = new SpeechSynthesisUtterance("Selamat datang, Tuan. Sistem JARVIS kini aktif.");
    welcome.lang = "ms-MY";
    welcome.pitch = 1.2;
    welcome.rate = 1;
    welcome.volume = 1;
    speechSynthesis.speak(welcome);
  });
</script>

</body>
</html>
