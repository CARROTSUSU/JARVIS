<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JARVIS AI + 3D Globe</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0f2027 0%, #203a43 50%, #2c5364 100%);
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
      overflow: hidden;
    }
    #globe-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60vw;
      height: 60vh;
      z-index: 0;
    }
    .output-box {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #00ffe7;
      border-radius: 8px;
      z-index: 2;
      text-align: center;
    }
  </style>
</head>
<body>
  <audio id="power-up" src="Jarvis system operation sound.mp3" preload="auto"></audio>
  <div id="globe-container"></div>
  <div id="output" class="output-box">Menunggu arahan...</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const output = document.getElementById("output");
    const synth = window.speechSynthesis;
    const powerUp = document.getElementById("power-up");

    function speak(text, lang = "en-GB") {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang;
      utterance.pitch = 1.1;
      utterance.rate = 0.95;
      utterance.volume = 1;
      synth.speak(utterance);
      output.innerText = text;
    }

    function startListening() {
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "ms-MY";
      recognition.start();

      recognition.onresult = (event) => {
        const command = event.results[0][0].transcript.toLowerCase();
        output.innerText = "Arahan: " + command;
        handleCommand(command);
      };

      recognition.onerror = () => {
        speak("Maaf, saya tidak dengar arahan itu.", "ms-MY");
      };
    }

    function handleCommand(cmd) {
      if (cmd.includes("hello") || cmd.includes("hai")) {
        speak("Hai Tuan, ada yang boleh saya bantu?", "ms-MY");
      } else if (cmd.includes("main lagu")) {
        speak("Baik, saya sedang mainkan lagu.", "ms-MY");
        window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_blank");
      } else if (cmd.includes("buka google")) {
        speak("Membuka Google.", "ms-MY");
        window.open("https://www.google.com", "_blank");
      } else {
        speak("Arahan tidak dikenali.", "ms-MY");
      }
    }

    function initJarvis() {
      powerUp.play();
      powerUp.onended = () => {
        speak("Initializing system. JARVIS online. Welcome back, sir.");
        startListening();
      };
    }

    function createGlobe() {
      const container = document.getElementById('globe-container');
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(50, container.clientWidth / container.clientHeight, 0.1, 1000);
      camera.position.z = 3;

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      const geometry = new THREE.SphereGeometry(1, 32, 32);
      const material = new THREE.MeshBasicMaterial({
        color: 0x00ffff,
        wireframe: true,
        transparent: true,
        opacity: 0.6
      });
      const globe = new THREE.Mesh(geometry, material);
      scene.add(globe);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableZoom = true;

      function animate() {
        requestAnimationFrame(animate);
        globe.rotation.y += 0.0015;
        renderer.render(scene, camera);
      }
      animate();
    }

    window.addEventListener("DOMContentLoaded", () => {
      createGlobe();
      initJarvis();
    });
  </script>
</body>
</html>
